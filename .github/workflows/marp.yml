name: Marp Build & Deploy (Monthly Folders)

on:
  push:
    branches: [main]
    paths:
      - '**.marp.md'
      - '.github/workflows/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git diff に必要

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Convert updated monthly folders only
        run: |
          mkdir -p dist
          folders=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '\.marp\.md$' \
            | awk -F'/' '{print $1 "/" $2}' \
            | sort -u)
          
          echo "Changed folders: $folders"

          for folder in $folders; do
            echo "Converting slides in $folder"
            mkdir -p "dist/$folder"
            marp "$folder"/*.marp.md --html --output "dist/$folder"
          done

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
