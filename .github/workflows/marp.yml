name: Marp Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.marp.md'
      - '.github/workflows/marp.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Generate slide HTMLs (per month scope)
        run: |
          mkdir -p dist
          for file in $(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep -E '\.marp\.md$'); do
            folder=$(dirname "$file")
            mkdir -p "dist/$folder"
            marp "$file" --html -o "dist/${file%.marp.md}.html"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
