name: Build and Deploy Marp Slides

on:
  push:
    branches: [main]
    paths:
      - '**/*.marp.md'
      - '.github/workflows/marp.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Find changed slide directories
        id: changed
        run: |
          echo "dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.marp.md$' | cut -d'/' -f1,2 | sort -u | paste -sd ' ' -)" >> $GITHUB_OUTPUT

      - name: Convert changed .marp.md to HTML
        if: steps.changed.outputs.dirs != ''
        run: |
          mkdir -p dist
          for dir in ${{ steps.changed.outputs.dirs }}; do
            mkdir -p "dist/$dir"
            for file in $(find "$dir" -name '*.marp.md'); do
              marp "$file" --html -o "dist/${file%.marp.md}.html"
            done
          done

      - name: Upload artifact
        uses: actions/upload-pages-artif
